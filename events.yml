asyncapi: 2.4.0
info:
  title: ec.amqp
  version: 1.0.0
servers:
  production:
    url: cluster1.entrecode.de
    protocol: amqp
    description: This is the entrecode RabbitMQ broker.
  stage: 
    url: cluster1.cachena.entrecode.de
    protocol: amqp
    description: This is the entrecode RabbitMQ broker, staging version.
tags:
  - name: PublicAPI
    description: Events from the Data Manager Public API
channels:
  /{shortID}/{modelTitle}/{entryID}/{entryEventType}:
    parameters:
      shortID:
        description: Short ID of the data manager
        schema: 
          $ref: "#/components/messages/PublicAPIEntryEvent/payload/properties/shortID"
      modelTitle:
        description: Title of the model
        schema: 
          $ref: "#/components/messages/PublicAPIEntryEvent/payload/properties/modelTitle"
      entryID:
        description: ID of the entry
        schema: 
          $ref: "#/components/messages/PublicAPIEntryEvent/payload/properties/entryID"
      entryEventType:
        description: type of the entry event
        schema:
          enum:
          - entryCreated
          - entryUpdated
          - entryDeleted
    subscribe:
      operationId: entrySub
      tags:
      - name: PublicAPI
      description: a Data Manager entry was created, updated or deleted. <br>It also contains info about which content has changed on `entryUpdated` events.
      message:
        $ref: "#/components/messages/PublicAPIEntryEvent"
    bindings:
      amqp:
        is: routingKey
        exchange:
          name: publicAPI
          type: topic
          durable: true
          vhost: /
  /{shortID}/_assets/{assetGroupID}/{assetID}/{assetEventType}:
    parameters:
      shortID:
        description: Short ID of the data manager
        schema: 
          $ref: "#/components/messages/PublicAPIEntryEvent/payload/properties/shortID"
      assetGroupID:
        description: Title of the asset Group
        schema: 
          type: string
      assetID:
        description: ID of the entry
        
      assetEventType:
        description: type of the asset event
        schema:
          enum:
          - assetCreated
          - assetUpdated
          - assetDeleted
    subscribe:
      operationId: assetSub
      tags:
      - name: PublicAPI
      description: an asset was created, updated or deleted.
      message:
        $ref: "#/components/messages/PublicAPIEntryEvent"
    bindings:
      amqp:
        is: routingKey
        exchange:
          name: publicAPI
          type: topic
          durable: true
          vhost: /
  /{shortID}/_auth/{accountID}/loggedIn:
    parameters:
      shortID:
        description: Short ID of the data manager
        schema: 
          $ref: "#/components/messages/PublicAPIEntryEvent/payload/properties/shortID"
      accountID:
        description: Data Manager User Account ID
        schema: 
          type: string
          format: uuid
    subscribe:
      operationId: loggedInSub
      tags:
      - name: PublicAPI
      description: a DM User has logged in / got a new access token
      message:
        $ref: "#/components/messages/PublicAPIUserLoggedInEvent"
    bindings:
      amqp:
        is: routingKey
        exchange:
          name: publicAPI
          type: topic
          durable: true
          vhost: /
  #/{dataManagerID}/datamanagerCreated
  #/{dataManagerID}/datamanagerUpdated
  #/{dataManagerID}/{modelID}/modelCreated
  #/{dataManagerID}/{modelID}/modelUpdated
  #/{dataManagerID}/{modelID}/modelDeleted
  #/{dataManagerID}/{assetGroupID}/assetgroupCreated
  #/{dataManagerID}/{assetGroupID}/assetgroupUpdated
  #/{dataManagerID}/account/${accountID}/deleted
  #/cmd/sendMail/mailgun/{domain}
  #/cmd/sendPush/hector/{appsiteID}
  #appserverBuildEvents
  #appserverBuild
  #ecAuthNotifications
  #dealbunny
  #ec.tasks
  #dsb-eva
  #expopush
  user/signedup/example:
    subscribe:
      message:
        $ref: '#/components/messages/PublicAPIEntryEvent'
    publish:
      bindings:
        amqp:
          expiration: 100000
          userId: guest
          cc: ['user.logs']
          priority: 10
          deliveryMode: 2
          mandatory: false
          bcc: ['external.audit']
          replyTo: user.signedup
          timestamp: true
          ack: false
          bindingVersion: 0.2.0
    bindings:
      amqp:
        is: routingKey
        queue:
          name: my-queue-name
          durable: true
          exclusive: true
          autoDelete: false
          vhost: /
        exchange:
          name: myExchange
          type: topic
          durable: true
          autoDelete: false
          vhost: /
        bindingVersion: 0.2.0
components:
  messages:
    PublicAPIEntryEvent:
      headers:
        type: object
        properties:
          persistent: 
            type: boolean
            default: true
          contentType:
            type: string
            default: 'application/json'
          messageId: 
            type: string
            format: uuid
          type: 
            type: string
            default: 'entryUpdated'
          appId:
            type: string
            description: shortID
          timestamp:
            type: string
            format: datetime
      payload:
        type: object
        properties:
          entryID: 
            type: string
            description: ID of the entry
            pattern: ^[0-9A-Za-z-_]{7,14}$
          modelID: 
            type: string
            format: uuid
            description: ID of the model
          modelTitle: 
            type: string
            description: Title of the model          
          dataManagerID: 
            type: string
            format: uuid
            description: ID of the data manager
          shortID:
            type: string
            pattern: ^[0-9a-f]{8}$
            description: Short ID of the data manager
          data:
            type: object
            description: entry content
            properties:
              "_creator":
                type: string
                format: uuid
                description: ID of the creator
                nullable: true
            additionalProperties: true
          oldEntryData:
            type: object
            description: old entry content, on entryUpdated events
            additionalProperties: true
          entryAndAssetRelations: 
            type: array
            items:
              type: object
          roleRelations: 
            type: array
            items:
              type: object
          uniqueFields: 
            type: array
            items:
              type: object
          user: 
            type: object
            properties:
              accountID: 
                type: string
                format: uuid
              userType: 
                type: string
                enum: 
                - publicUser
                - dmUser
                nullable: true
          modified: 
            type: string
            format: datetime
    PublicAPIAssetEvent:
      headers:
        type: object
        properties:
          persistent: 
            type: boolean
            default: true
          contentType:
            type: string
            default: 'application/json'
          messageId: 
            type: string
            format: uuid
          type: 
            type: string
            default: 'assetUpdated'
          appId:
            type: string
            description: shortID
          timestamp:
            type: string
            format: datetime
      payload:
        type: object
        properties:          
          asset: 
            type: object
            description: full created asset object (only on `assetCreated`).
            properties:
              assetID: 
                type: string
                example: 'fGcaWvdPQhqkmrxvjirsIw'
                description: ID of the asset (encoded UUID)
              assetGroupID:
                type: string
                description: ID of the assetGroup, arbitrary string.
              file:
                type: object
                properties:
                  filename:
                    type: string
                  size:
                    type: number
                  resolution:
                    type: object
                    properties:
                      width: 
                        type: number
                      height:
                        type: number
              duplicates:
                type: number
              dataManagerID:
                type: string
                format: uuid
                description: ID of the data manager
              fileVariants:
                type: array
                description: usually empty array because fileVariants are generated after creation
              isUsed:
                type: boolean
              type: 
                type: string
                description: ec asset type
                enum:
                - image
                - video
                - audio
                - plain
                - document
                - spreadsheet
                - archive
                - other
              title:
                type: string
              mimetype:
                type: string
              creator:
                type: string
                format: uuid
              creatorType:
                type: string
                enum: 
                - publicUser
                - dmUser
                nullable: true
              created:
                type: string
                format: datetime
              thumbnails:
                type: array
              caption:
                type: string
                description: usually empty string, because it cannot be set on creation
              hash:
                type: string                
            additionalProperties: true
          assetID: 
            type: string
            example: 'fGcaWvdPQhqkmrxvjirsIw'
            description: ID of the asset (encoded UUID) (not on `assetCreated`)
          updatedValues:
            type: object
            description: updated values (only on `assetUpdated`)
            additionalProperties: true
          oldValues:
            type: object
            description: old values of updated values (only on `assetUpdated`)
            additionalProperties: true
          accountID: 
            type: string
            format: uuid
          userType: 
            type: string
            enum: 
            - publicUser
            - dmUser
            nullable: true
        required:
          - accountID
          - userType
    PublicAPIUserLoggedInEvent:
      headers:
        type: object
        properties:
          persistent: 
            type: boolean
            default: true
          contentType:
            type: string
            default: 'application/json'
          messageId: 
            type: string
            format: uuid
          type: 
            type: string
            default: 'loggedIn'
          appId:
            type: string
            description: shortID
          timestamp:
            type: string
            format: datetime
      payload:
        type: object
        properties:
          accountID: 
            type: string
            format: uuid
          issued: 
            type: number
          validUntil:
            type: number